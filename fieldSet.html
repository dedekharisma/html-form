<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Identity</legend>
            <label for="name">Name :</label> <input type="text" name="name" id="name"> <br>
            <label for="email">Email :</label> <input type="text" name="email" id="email"> <br>
            <label for="telephone">Telephone :</label> <input type="text" name="telephone" id="telephone" pattern="[0-9]{5-20}">
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street :</label> <input type="text" name="street" id="street"> <br>
            <label for="city">City :</label> <input type="text" name="city" id="city"> <br>
            <label for="province">Province :</label> <input type="text" name="province" id="province">
        </fieldset>
        <button type="submit">Register</button>
    </form>
</body>
</html>
