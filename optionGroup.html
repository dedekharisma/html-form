<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <form action="">
        <label for="hobby">Hobby :</label>
        <select name="hobby" id="hobby" multiple size="2">
            <optgroup label="mancing">
                <option value="ikan" selected>Ikan</option>
                <option value="tikus" selected>Tikus</option>
                <option value="keributan" selected>Keributan</option>
            </optgroup>
            <optgroup label="tidur">
                <option value="siang" selected>siang</option>
                <option value="sore" selected>sore</option>
                <option value="malam" selected>malam</option>
            </optgroup>
            <optgroup label="makan">
                <option value="siang" selected>siang</option>
                <option value="sore" selected>sore</option>
                <option value="malam" selected>malam</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
